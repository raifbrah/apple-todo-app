<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  
  <link rel="stylesheet" href="style.css">

  <title>Apple ToDo List</title>
</head>
<body>
  <script src="./js/currentHeight.js"></script>


  
<div class="wrapper">
  <section class="section">
    <header class="section-header">
      <div class="section-header__left"></div>
      <h3 class="section-header__title">Напоминания</h3>
      <div class="section-header__right">
        <div class="section-header__item">
          <div class="context-menu-btn" onclick="contextMenuBtnJS.open()">
            <i class="context-menu-btn__icon"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="section__footer">
      <div class="add-task-btn section__add-tasks-btn" onclick="outgoingWrapperJS.newTask()">
        <i class="add-task-btn__icon"></i>
        <span class="add-task-btn__text">Напоминание</span>
      </div>
    </div>
    <div class="section__content">
      <h2 class="section__title">Напоминания</h2>
      <div class="tasks-wrapper">
        <div class="completed-tasks-count">
          <span class="completed-tasks-count__count">0</span>
          завершены
          <span class="interpunct">·</span>
          <button class="completed-tasks-count__clear-btn">Очистить</button>
        </div>
        <div class="tasks-wrapper__uncompleted">
          <div class="task">
            <div class="task__delete-bg">
              <i class="task__trash-icon"></i>
            </div>
            <div class="task__content">
              <div class="task__left">
                <button class="mark" onclick="taskJS.complete(this.parentNode.parentNode.parentNode)"></button>
              </div>
              <div class="task__right">
                <div class="task__title">Заголовок</div>
                <div class="task__note">Какой-то комментарий</div>
                <div class="task__properties">
                  <div class="task__due-date">25.11.2022</div>
                </div>
                <div class="task__imgs-slider">
                  <div class="outgoing-wrapper__file-img-container">
                    <img class="outgoing-wrapper__file-background" src="./img/mini-icons/img-icon.svg" alt="image icon">
                    <img src="./img/7272.jpg" alt="" class="outgoing-wrapper__file-img">
                  </div>
                  <div class="outgoing-wrapper__file-img-container">
                    <img class="outgoing-wrapper__file-background" src="./img/mini-icons/img-icon.svg" alt="image icon">
                    <img src="./img/7272.jpg" alt="" class="outgoing-wrapper__file-img">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="task">
            <div class="task__delete-bg">
              <i class="task__trash-icon"></i>
            </div>
            <div class="task__content">
              <div class="task__left">
                <button class="mark" onclick="taskJS.complete(this.parentNode.parentNode.parentNode)"></button>
              </div>
              <div class="task__right">
                <div class="task__title">Заголовок</div>
                <div class="task__note">Какой-то комментарий</div>
                <div class="task__properties">
                  <div class="task__due-date">29.11.2022</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tasks-wrapper__completed"></div>
      </div>
    </div>
  </section>

  <div class="remove-tasks-window">
  </div>
</div>


<div class="outgoing-wrapper outgoing-wrapper_type_more-details">
  <div class="outgoing-wrapper__header">
    <div class="outgoing-wrapper__header-item outgoing-wrapper__cancel-btn" onclick="outgoingWrapperJS.close()">
      Отменить
    </div>
    <div class="outgoing-wrapper__header-item outgoing-wrapper__done-btn" onclick="outgoingWrapperJS.saveTask()">
      Готово
    </div>
    <div class="outgoing-wrapper__header-item outgoing-wrapper__add-btn" onclick="outgoingWrapperJS.addTask()">
      Добавить
    </div>
    <div class="outgoing-wrapper__title outgoing-wrapper__more-details-title">Подробнее</div>
    <div class="outgoing-wrapper__title outgoing-wrapper__new-task-title">Новая задача</div>
  </div>
  <div class="outgoing-wrapper__content">
    <div class="outgoing-wrapper__items-container">
      <div class="outgoing-wrapper__item">
        <div class="outgoing-wrapper__input outgoing-wrapper__input_for_title" contenteditable="true" placeholder="По названию"></div>
      </div>
      <div class="outgoing-wrapper__item">
        <div class="outgoing-wrapper__input outgoing-wrapper__input_for_note" contenteditable="true" placeholder="Заметки"></div>
      </div>
    </div>
    <div class="outgoing-wrapper__items-container">
      <div class="outgoing-wrapper__item outgoing-wrapper__item_for_task-date">
        <img src="./img/mini-icons/calendar.svg" alt="calendar icon">
        <label class="outgoing-wrapper__2-row-container" for="outgoing-wrapper__date-input">
          <div class="outgoing-wrapper__2-row-title">Дата</div>
          <input type="date" id="outgoing-wrapper__date-input" class="date-input" value="2022-11-29" min="2000-01-01" max="9999-12-31">
        </label>
        <span class="toggle-switch" onclick="toggleSwitchJS.toggle(this)"></span>
      </div>
    </div>
    <div class="outgoing-wrapper__items-container outgoing-wrapper__items-container_type_files">
      <div class="outgoing-wrapper__item">
        <input type="file" id="outgoing-wrapper__add-image-input" accept="image/*" onchange="outgoingWrapper__filesContainerJS.pushToContainer(this)">
        <label class="outgoing-wrapper__add-image-btn" for="outgoing-wrapper__add-image-input">Добавить изображение</label>
      </div>
      <div class="outgoing-wrapper__files-container">
      </div>
    </div>
  </div>
</div>


<div class="context-menu-window">
  <div class="context-menu-window__item context-menu-window__completed-tasks">
    <div class="context-menu-window__item-content">
      <div class="context-menu-window__text">Скрыть завершенные</div>
      <svg class="context-menu-window__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_27_1399)">
        <path d="M15.3316 15.3335C13.9411 16.3934 12.2481 16.9805 10.5 17.0091C4.8062 17.0091 1.55261 10.5019 1.55261 10.5019C2.56439 8.61641 3.9677 6.96904 5.6684 5.67037M8.79185 4.18999C9.35173 4.05893 9.92496 3.99342 10.5 3.99477C16.1938 3.99477 19.4474 10.5019 19.4474 10.5019C18.9536 11.4256 18.3648 12.2953 17.6904 13.0967M12.2244 12.2263C12.001 12.4661 11.7316 12.6584 11.4323 12.7918C11.1329 12.9251 10.8098 12.9968 10.4822 13.0026C10.1545 13.0084 9.82906 12.9481 9.52521 12.8254C9.22137 12.7027 8.94535 12.52 8.71364 12.2883C8.48192 12.0566 8.29925 11.7806 8.17652 11.4767C8.05379 11.1729 7.99352 10.8474 7.9993 10.5198C8.00508 10.1921 8.0768 9.869 8.21017 9.56967C8.34354 9.27034 8.53583 9.00094 8.77558 8.77755" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M1.55261 1.55261L19.4474 19.4474" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
        <defs>
        <clipPath id="clip0_27_1399">
        <rect width="20" height="20" fill="white" transform="translate(0.5 0.5)"/>
        </clipPath>
        </defs>
      </svg>
    </div>
    <div class="context-menu-window__item-content">
      <div class="context-menu-window__text">Показать завершенные</div>
      <svg class="context-menu-window__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5 13.1316C11.9534 13.1316 13.1316 11.9534 13.1316 10.5C13.1316 9.04661 11.9534 7.86841 10.5 7.86841C9.04661 7.86841 7.86841 9.04661 7.86841 10.5C7.86841 11.9534 9.04661 13.1316 10.5 13.1316Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M1.55261 10.5019C1.55261 10.5019 4.8062 3.99475 10.5 3.99475C16.1938 3.99475 19.4474 10.5019 19.4474 10.5019C19.4474 10.5019 16.1938 17.0091 10.5 17.0091C4.8062 17.0091 1.55261 10.5019 1.55261 10.5019Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</div>


<div class="shadow-bg"></div>



<script class="mainJS" src="main.js" type="module"></script>
</body>
</html>
